<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let evento of eventos">
		<img src="{{'data:image/jpg;base64,' + evento.imagemPrincipal}}" />
		<ion-card-header>
			<a routerLink="/evento/{{evento.idEvento}}">Ver evento</a>
			<ion-card-subtitle>{{evento.dataDeInicio}}</ion-card-subtitle>
			<ion-card-title>{{evento.titulo}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>{{evento.descricao}}</ion-card-content>
	</ion-card>
</ion-content>
