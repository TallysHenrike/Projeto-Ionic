<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-card>
		<img [src]="'data:image/jpg;base64,' + evento?.imagem" />
		<ion-card-header>
			<ion-card-subtitle>{{evento?.dataDeCriacao | date:'d/M/yy, h:mm a'}}</ion-card-subtitle>
			<ion-card-title>{{evento?.titulo}}</ion-card-title>
		</ion-card-header>
		<ion-card-content [innerHTML]="evento?.apresentacao"></ion-card-content>
		<section class="full-width">
			<ion-button expand="full" color="secondary" (click)="checkout()">Reservar vaga</ion-button>
		</section>
	</ion-card>
	<iframe data-tap-disabled="true" [src]="mercadoPago?.sandbox_init_point | sanitizer" *ngIf="pagar"></iframe>
</ion-content>
